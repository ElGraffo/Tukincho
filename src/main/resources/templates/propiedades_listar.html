<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear propiedad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/propiedades_listar.css">
    <script src="/js/propiedades_listar.js" defer></script>
</head>
<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <div class="container mt-5">
        <h2>Propiedades Registradas</h2>
        <a th:href="@{/propiedad/registrar}" target="_blank" class="btn btn-primary m-4">Alquila tu propiedad</a>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Iterar sobre las propiedades y mostrarlas en grupos de tres por fila -->
            <div th:each="propiedad : ${propiedades}" class="col">
                <div class="card">
                    <!-- Mostrar la primera imagen (si existe) como miniatura -->
                     <!-- Convertir el array de bytes a una URL de datos (data URL) -->    
                     <!--<h4 th:text="${propiedad.getImagen() !=null+'cantidad imagen: ' +propiedad.getImagen().size()}"></h4> -->
                    <img th:if="${propiedad.getImagen() != null && propiedad.getImagen().size()>0}" th:src="'data:' + ${propiedad.getImagen()[0].getMime()} + ';base64,' + ${propiedad.getImagen()[0].generateBase64Image()}"/>
                    <img th:unless="${propiedad.getImagen() != null && propiedad.getImagen().size()>0}" th:src="@{/imagenes/logo.png}"/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${propiedad.nombre}"></h5>
                        <p class="card-text"><strong>Precio por Noche:</strong> $<span
                                th:text="${propiedad.precioPorNoche}"></span></p>
                        <p class="card-text"><strong>Dirección:</strong> <span th:text="${propiedad.direccion}"></span>
                        <p class="card-text"><strong>Descripción:</strong> <span th:text="${propiedad.descripcionDelInmueble}"></span>
                        </p>
                        <!-- Agrega más detalles según tus necesidades -->
                        <a th:href="@{/propiedad/detalle/{id}(id=${propiedad.id})}" class="btn btn-primary">Ver
                            Detalles</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 bg-black">
            <iframe class="container" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d798.9188
              161974168!2d-59.86419016409405!3d-36.778357034240905!2m3!1f0!2f0!3f0!3m2!1i1024!2i7
              68!4f13.1!3m3!1m2!1s0x9594277543e945e5%3A0xba6f8f9d81d65bd9!2sCasa%20Silvia%20(Art.%20p
              ara%20el%20hogar)!5e0!3m2!1sen!2sar!4v1697498347790!5m2!1sen!2sar"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    </div>
</body>

</html>

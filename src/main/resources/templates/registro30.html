<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url(1536706491.jpg); /* Ruta de la imagen de fondo */
      background-size: cover;
      background-position: center;
      color: #070606;
    }

    #registrationContainer {
      width: 400px;
      background: linear-gradient(to bottom right,  #A2C579,  #61A3BA); /* Degrade del recuadro*/
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      color: #0a0101; /* Color del texto */
    }
    #registrationForm {
      width: 400px;
      background-color;
      border-radius: 18px;
      box-shadow: 0 0 10px rgba(10, 0, 0, 0.99);
      padding: 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    #profilePicture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
    }

    button {
      background-color:#D2DE32;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="registrationContainer">
    <h2>Registro Tukincho</h2>
    <form id="userForm">
      <input type="text" id="username" placeholder="Nombre de usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="password" id="repeatPassword" placeholder="Repetir Contraseña" required>
      <input type="file" id="profilePictureInput" accept="image/*" onchange="previewImage()">
      <img src="" alt="Foto de perfil" id="profilePicture">
      <button type="button" onclick="registerUser()">Registrarse</button>
    </form>
  </div>

  <script>
    function previewImage() {
      const profilePicture = document.getElementById('profilePicture');
      const profilePictureInput = document.getElementById('profilePictureInput');

      const file = profilePictureInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePicture.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function registerUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const repeatPassword = document.getElementById('repeatPassword').value;

      if (password !== repeatPassword) {
        alert('Las contraseñas no coinciden');
        return;
      }

      // Aquí puedes enviar los datos del usuario, incluida la imagen, a tu servidor para su procesamiento.

      alert(`Usuario registrado:\nNombre de usuario: ${username}\nContraseña: ${password}`);
    }
  </script>
</body>
</html>

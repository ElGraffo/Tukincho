<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="{/fragments/head :: head}"></head>
    <body>
    <nav th:replace="{/fragments/navbar :: nav}"></nav>

                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>

        </div>
        <header class="header">
            <section class="contenedorMain">

                    <a class="navbar-brand" href="#">Panel Administrativo</a>
                </div>
                <div class="container contenedorLibros">
                    <p class="tituloLibros" th:if="${session.usuariosession}"  th:text="'Hola de vuelta  '+ ${session.usuariosession.nombreUsuario}">Encontrá todos los Libros Aquí!</p>

                </div>
                <div class="bg-circle-1 bg-circle"></div>

                <div class="bg-circle-3 bg-circle"></div>
                <div class="bg-circle-4 bg-circle"></div>
            </section>
        </header>

    <footer th:replace="~{/fragments/footer :: footer}"></footer>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head" >
        <link rel="stylesheet" href="/css/perfil.css">
    </head>

    <body>
        <div class="contenedor">
        <nav th:replace="/fragments/navbar :: nav" ></nav>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div> 

        <div class="contenedor-info">

            <form class="formulario" th:action="@{/perfil/modificar/__${usuario.id}__}"  method="POST">
                <!--enctype="multipart/form-data"-->
                <input hidden th:value="${id}" name="id">

                    <div class="form-group my-3">
                        <h3 class="card-title">Ingresa tus nuevos datos</h3>
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="nombre" th:value="${usuario.nombreUsuario}">
                    </div>
                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email" th:value="${usuario.email}">
                    </div>

                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA">
                    </div>

                    <!--        <div class="form-group my-3">
                                <input type="file" class="form-control" name="Newarchivo" placeholder="selecciona imagen">
                            </div> -->

                            <div class="text-center">
                                <button type="submit" class="boton">Actualizar perfil</button>
                            </div>
                    
            </form>


<!--             <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="boton">Volver a inicio</a>
                    </div>
                </div>
            </section> -->
        </div>

    </div>
        <footer th:replace= "/fragments/footer :: footer" ></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>

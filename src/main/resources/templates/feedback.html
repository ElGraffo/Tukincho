<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
        <!-- CDN Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

        <link rel="stylesheet" href="styles2.css">
        <link rel="stylesheet" th:href="@{/css/feedback.css}" />
        <!-- Mi JavaScript -->
        
    </head>
    <body>


        <div class="container-contact100">
            <div class="wrap-contact100">

                <form th:action="@{/feedback/reseniando}" class="contact100-form validate-form" method="post">

                    <input hidden th:value="${reserva.id}" name="reservaId">
                    <h1 th:text="${reserva.getInmueble.getNombre()}"></h1>
                    <span class="contact100-form-title">
                        Deja tu comentario sobre la publicacion: "Titulo publicacion"
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Please enter your name">
                        <input class="input100" type="text" name="titulo" placeholder="TÃ­tulo" required>
                        <span class="focus-input100"></span>
                    </div>



                    <div class="wrap-input100 validate-input" >
                        <textarea class="input100" name="detalle" placeholder="Su mensaje" required></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <!--calificacion por estrellas-->
                    <div class="wrap-input100 validate-input" >
                        <input type="hidden" id="calificacion" name="calificacion"/>
                        <div class="rating">
                            <i class="bi bi-star-fill star"></i>
                            <i class="bi bi-star-fill star"></i>
                            <i class="bi bi-star-fill star"></i>
                            <i class="bi bi-star-fill star"></i>
                            <i class="bi bi-star-fill star"></i>
                        </div>
                    </div>

                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            Enviar
                        </button>
                    </div>
                </form>

                <div class="contact100-more">
                    Contactanos: <span class="contact100-more-highlight">+011 345 6889</span>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


        <script src="/js/app.js"></script>

    </body>
</html>

    <!-- --------------------------------------------------------------------- -->

    <div class="contenedor m-5 d-flex justify-content-center">

        <form class="formulario" th:action="@{/registro}" method="POST">


            <div class="form-group">
                <h2 class="card-title">Crea tu cuenta en Tukincho!</h2>
            </div>
            <div class="form-group">
                <label for="nombre-id">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre-id" placeholder="Nombre"
                    th:value="${nombre}">
            </div>
            <div class="form-group">
                <label for="email-id">Email</label>
                <input type="email" class="form-control" name="email" id="email-id" placeholder="Email"
                    th:value="${email}">
            </div>

            <div class="form-group">
                <label for="password-id">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password-id" placeholder="Contraseña"
                    th:value="${password}">
            </div>
            <div class="form-group">
                <label for="password2-id">Repetir contraseña</label>
                <input type="password" class="form-control" name="password2" id="password2-id"
                    placeholder="Repetir contraseña" th:value="${password2}">
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Crear cuenta</button>
            </div>
        </form>

    </div>

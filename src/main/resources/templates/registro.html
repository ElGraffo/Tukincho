<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/css/registro.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<nav th:replace= "/fragments/navbar :: nav" ></nav>


<div class="contenedor m-5 d-flex justify-content-center">

  <form class="formulario"  th:action="@{/registro}" method="POST" enctype="multipart/form-data">


    <div class="form-group">
      <h2 class="card-title">Registro Tukincho</h2>
    </div>
    <div class="form-group">
      <label for="nombre-id">Nombre de Usuario</label>
      <input type="text" class="form-control" name="nombre" id="nombre-id" placeholder="Nombre"
             th:value="${nombre}">
    </div>
    <div class="form-group">
      <label for="email-id">Email</label>
      <input type="email" class="form-control" name="email" id="email-id" placeholder="Email"
             th:value="${email}">
    </div>

    <div class="form-group">
      <label for="password-id">Contrase単a</label>
      <input type="password" class="form-control" name="password" id="password-id" placeholder="Contrase単a"
             th:value="${password}">
    </div>

    <div class="form-group">
      <label for="password2-id">Repetir contrase単a</label>
      <input type="password" class="form-control" name="password2" id="password2-id"
             placeholder="Repetir contrase単a" th:value="${password2}">
    </div>

    <div class="form-group text-center">
        Imagen de perfil
      <input type="file" class="form-control" name="imagen" id="imagen" th:value="${imagen}"/>
    </div>

    <div class="form-group text-center">
        <button type="submit" class="btn">Crear cuenta</button>
    </div>
  </form>

</div>
  <script>
    function previewImage() {
      const profilePicture = document.getElementById('profilePicture');
      const profilePictureInput = document.getElementById('profilePictureInput');

      const file = profilePictureInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePicture.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: head"></head>

    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>



        <div class=" mt-5">
            <h2 >Propiedades Registradas</h2>


            <div class="row m-5">
                <div  class="col-12 container" id="contenedor">

                    <div th:each="reserva : ${reservas}" >

                        <div class="card mb-3" id="card1" style="max-width: 1080px;">
                            <div class="row g-0 cardContenedor">

                                <div class="col-md-4">
                                    <img th:if="${reserva.inmueble.getImagen() != null and reserva.inmueble.getImagen().size()>0}" th:src="'data:' + ${reserva.inmueble.getImagen()[0].getMime()} + ';base64,' + ${reserva.inmueble.getImagen()[0].generateBase64Image()}"/>
                                    <img th:unless="${reserva.inmueble.getImagen() != null and reserva.inmueble.getImagen().size()>0}" th:src="@{/imagenes/logo.png}"/>
                                </div>

                                <div class="col-md-4">

                                    <div class="card-body cardIzquierdo">
                                        <h5 th:text="'Reserva en '+${reserva.inmueble.nombre}" class="card-title"></h5>
                                        <h6 th:text="${reserva.fechaInicioReserva}" class="provincia"></h6>
                                        <h6 th:text="${reserva.fechaFinReserva}" class="provincia"></h6>

                                    </div>

                                </div>

                                <div class="col-md-2 cardCentral">
                                    <!-- bg-body-secondary -->
                                    <div class="d-grid card-body justify-content-center align-content-center">
                                        <h5 class="card-title">Calificación</h5>
                                        <p>8.8 - Excelente</p>
                                        <p>estrellitas</p>
                                        <h5>Destacado</h5>
                                        <p class="card-text destacado"> <span style="font-family: Arial Unicode MS, Lucida Grande">
                                                &#10004; </span>Desayuno gratis.</p>

                                    </div>

                                </div>

                                <div class="col-md-2 cardDerecho d-grid justify-content-center align-content-center">
                                    <!-- bg-body-secondary -->
                                    <div class="card-body ">
                                        <h5 class="card-title">Precio</h5>

                                        <h6 th:text="'Importe básico '+${reserva.costoReserva}" class="provincia"></h6>
                                        <h6 th:text="'Importe servicios extra '+${reserva.costoServiciosSeleccionados}" class="provincia"></h6>
                                        <a class="btn boton" id="botonId" th:href= "@{/reserva/eliminar/__${reserva.id}__}" role="button">Cancelar reserva</a>  <!--faltan controladores-->
                                        <a class="btn boton" id="botonId2" th:href= "@{/feedback/crear/__${reserva.id}__}" role="button">Hacer reseña</a>
                                    </div>

                                </div>

                            </div>
                        </div>


                    </div>






                </div>



            </div>
